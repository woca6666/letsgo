spring:
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        druid:
            driver-class-name: com.postdb.Driver
            url: jdbc:postdb://140.249.194.235:22581/zz_life?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=CTT&useSSL=false
            username: zz_life
            password: zz@0324_life
            # 初始化时建立物理连接的个数。初始化发生在显示调用init方法，或者第一次getConnection时
            initial-size: 10
            # 最大连接池数量
            max-active: 100
            # 最小连接池数量
            min-idle: 10
            # 获取连接时最大等待时间，单位毫秒。
            # 配置了maxWait之后，缺省启用公平锁，并发效率会有所下降，
            # 如果需要可以通过配置
            max-wait: 60000
            # 开启PSCache
            pool-prepared-statements: true
            #设置PSCache值
            max-pool-prepared-statement-per-connection-size: 20
            # 关闭空闲连接的检测时间间隔.Destroy线程会检测连接的间隔时间，
            # 如果连接空闲时间大于等于minEvictableIdleTimeMillis则关闭物理连接。
            time-between-eviction-runs-millis: 60000
            # 连接的最小生存时间.连接保持空闲而不被驱逐的最小时间
            min-evictable-idle-time-millis: 300000
            #Oracle需要打开注释
            #validation-query: SELECT 1 FROM DUAL
            # 申请连接时检测空闲时间，根据空闲时间再检测连接是否有效.建议配置为true，不影响性能，并且保证安全性。
            # 申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRun
            test-while-idle: true
            # 申请连接时直接检测连接是否有效.申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
            test-on-borrow: false
            # 归还连接时检测连接是否有效.归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
            test-on-return: false
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
                #login-username: admin
                #login-password: admin
            # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
            filter:
                stat:
                    log-slow-sql: true
                    slow-sql-millis: 1000
                    merge-sql: false
                wall:
                    config:
                        multi-statement-allow: true
    redis:
        open: true  # 是否开启redis缓存  true开启   false关闭
        database: 4
        host: 140.249.197.233
        port: 6379
        password: wsujgt@13s43H8 # 密码（默认为空）
        timeout: 6000ms  # 连接超时时长（毫秒）
        jedis:
            pool:
                max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
                max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
                max-idle: 10      # 连接池中的最大空闲连接
                min-idle: 5       # 连接池中的最小空闲连接

